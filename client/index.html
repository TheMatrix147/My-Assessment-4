<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <button id="complimentButton">Get a compliment</button>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </section>
      <br/>
      <br/>
    <section class="container">
        <button id="fortuneButton">Get a fortune</button>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </section>
    <section>
        <h2>Goals</h2>
        <h3>Use the following form to submit a goal:</h3>
        <form id="post-form">
            Name of Goal:
            <input id="post-name"/>
            Priority of the goal from 1 to 10:
            <input id="post-priority"/>
            <button>Submit</button>
        </form>
    </section>
    <section>
        <h3>Use this button to see all goals in the console:</h3>
        <button id="get-button">Retrieve All Goals:</button>
    </section>
    <section>
        <h3>Make this goal a number one priority</h3>
        <form id="put-form">
            <input id="put-name"/>
            <button>Submit</button>
        </form>
    </section>
    <section>
        <h3>Delete a Goal (identified by name)</h3>
        <form id="delete-form">
            Name:
            <input id="delete-name"/>
            <button>Delete</button>
        </form>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
